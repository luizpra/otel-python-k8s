
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-sidecar
spec:
  mode: sidecar
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
    exporters:
      logging:
        loglevel: debug
      otlp:
        endpoint: "http://oteld-collector.default.svc.cluster.local:4317"
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [otlp,logging]
        metrics:
          receivers: [otlp]
          processors: []
          exporters: [otlp,logging]        
        logs:
          receivers: [otlp]
          processors: []
          exporters: [otlp,logging]

          